<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="screen">
            </div>
            <div class="rowTop">
                <div class="button 7">7</div>
                <div class="button 8">8</div>
                <div class="button 9">9</div>
                <div class="button backspace">⌫</div>
                <div class="button clear">CLR</div>
            </div>
            <div class="row">
                <div class="button 4">4</div>
                <div class="button 5">5</div>
                <div class="button 6">6</div>
                <div class="button *">×</div>
                <div class="button /">÷</div>
            </div>
            <div class="row">
                <div class="button 1">1</div>
                <div class="button 2">2</div>
                <div class="button 3">3</div>
                <div class="button +">+</div>
                <div class="button -">-</div>
            </div>
            <div class="rowBottom">
                <div class="button 0">0</div>
                <div class="button .">.</div>
                <div class="button negative">(-)</div>
                <div class="button enter">ENTER</div>
            </div>
        </div> 
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
